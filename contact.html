<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"  crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="/dist/output.css" rel="stylesheet">
    <link href="./index.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Afacad:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    
</head>
<body >
    <div class="bg-green-800 flex flex-col md:flex-row justify-between items-center p-4">
        <div class="nav-left flex items-center justify-between w-full md:w-auto">
            <div class="flex items-center space-x-2">
                <i class="fa-solid fa-plane text-white text-2xl"></i>
                <span class="text-white text-xl font-bold">TravelBoom</span>
            </div>
            <button id="mobileMenuButton" class="text-white md:hidden">
                <i class="fa-solid fa-bars-staggered text-xl"></i>
            </button>
        </div>

        <nav id="navCenter" class="hidden md:block mb-4 md:mb-0">
            <ul class="links flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-6">
                <li>
                    <a href="./index.html" class="nav-link text-white hover:text-gray-300">Home</a>
                </li>
                <li>
                    <a href="./about.html" class="nav-link text-white hover:text-gray-300">About us</a>
                </li>
                <li>
                    <a href="./contact.html" class="nav-link active text-white hover:text-gray-300">Contact us</a>
                </li>
            </ul>
        </nav>
        
        <div id="navRight" class="nav-right hidden md:flex bg-white border border-white rounded-full px-4 py-1 overflow-hidden">
            <div class="flex items-center space-x-3">
                <input type="text" 
                    id="destinationInput" 
                    placeholder="Enter a destination or keyword(beaches)"
                    class="text-black focus:outline-none focus:ring-0 w-64">
                <i class="fas fa-search text-gray-500"></i>
                <button id='btnSearch' class="bg-green-600 text-white px-3 py-1 rounded-full hover:bg-green-700 transition">Search</button>
                <button id='btnClear' class="bg-green-500 text-white px-3 py-1 rounded-full hover:bg-green-600 transition">Clear</button>
            </div>
        </div>
    </div>


    <!-- Hero Section -->
    <main class="landing-page">
        <!-- Content Container (relative to position over the background) -->
         <div class="background-image"></div>
        <!-- Contenu principal -->
        <section class="content">
            <!-- Colonne gauche avec le texte -->
            <div class="contact">
                <div class="contact-title">
                    <h1>Contact Us</h1>
                    <p>Get in touch with us</p>
                </div>

                <div class="contact-form">
                    <form>
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" placeholder="Your name" required/>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="Your email" required/>
                        </div>
                        
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" placeholder="Your message" rows="5" required></textarea>
                        </div>
                        
                        <button type="submit" class="submit-btn">Send Message</button>
                    </form>
                </div>
            </div>

            <!-- Divider -->
            <div class="divider"></div>
            <!-- Réseaux sociaux à gauche -->
            <div class="absolute social">
                <a href="#" class="hover:text-teal-400 text-white"><i class="fab fa-twitter text-2xl"></i></a>
                <a href="#" class="hover:text-teal-400 text-white"><i class="fab fa-facebook-f text-2xl"></i></a>
                <a href="#" class="hover:text-teal-400 text-white"><i class="fab fa-instagram text-2xl"></i></a>
                <a href="#" class="hover:text-teal-400 text-white"><i class="fab fa-youtube text-2xl"></i></a>
            </div>
        </section>
    </main>
    <script src="./travel_recommendation.js"></script>
</body>
</html>
